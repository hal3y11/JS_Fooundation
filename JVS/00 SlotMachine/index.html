<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <!-- images adapted from https://www.etsy.com/uk/listing/529180151/animal-face-clipart-animal-head-clipart?gpla=1&gao=1&&utm_source=google&utm_medium=cpc&utm_campaign=shopping_uk_en_gb_e-art_and_collectibles-other&utm_custom1=_k_Cj0KCQiAqo3-BRDoARIsAE5vnaIoRDr9s4PSG12d2sqKl0RfuTqNUX0NvUnr82P8vAdZqzKBHOY_y_QaAlgpEALw_wcB_k_&utm_content=go_326235168_20236597368_88507312608_pla-116591723129_c__529180151engb_169778810&utm_custom2=326235168&gclid=Cj0KCQiAqo3-BRDoARIsAE5vnaIoRDr9s4PSG12d2sqKl0RfuTqNUX0NvUnr82P8vAdZqzKBHOY_y_QaAlgpEALw_wcB -->
</head>

<body>

    <section class="columns">
        <p id="creditLabel" class="column">Credit</p>
        <p id="winningsLabel" class="column">Winnings</p>
    </section>

    <section id="values" class="columns m-2">
        <p id="creditValue" class="column mr-1">0</p>
        <p id="winningsValue" class="column ml-1">0</p>
    </section>

    <section id="reels" class="columns m-1">
        <div class="column p-0 m-1">
            <figure class="image is-square">
                <img id="reel1" src="images/animal0.png" alt="animal">
            </figure>
        </div>

        <div class="column p-0 m-1">
            <figure class="image is-square">
                <img id="reel2" src="images/animal3.png" alt="animal">
            </figure>
        </div>

        <div class="column p-0 m-1">
            <figure class="image is-square ">
                <img id="reel3" src="images/animal0.png" alt="animal">
            </figure>
        </div>
    </section>

    <p id="output" class="mx-2 p-2">Message </p>

    <section class="columns m-2" id="buttons">
        <button type="button" id="spin" class="column ml-0">Spin</button>
        <button type="button" id="credit" class="column mx-1">Credit</button>
        <button type="button" id="collect" class="column mr-0">Collect</button>
    </section>

</body>

</html>
