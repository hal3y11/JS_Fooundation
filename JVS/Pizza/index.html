<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>

    <h1>Pizza Order</h1>

    <form id="theForm"></form>

    <p>
        Price :<span id="price"></span>
    </p>

    <p>

    <h2> Crust</h2>
    <select id="crust" name="crust">
        <option value="thin" selected>Thin crust</option>
        <option value="deep">Deep pan</option>
        <option value="stuffed">Stuffed crust</option>
    </select>

    </p>

    <p>

    <h2> Toppings</h2>
    <input type="checkbox" id="ham" name="topping" value="ham" checked>
    <label for="ham">Ham</label>

    <input type="checkbox" id="mushroom" name="topping" value="mushroom">
    <label for="mushroom">Mushroom</label>

    <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
    <label for="pepperoni">Pepperoni</label>

    </p>

    <p>

    <h2> Delivery</h2>
    <input type="radio" id="collect" name="delivery" value="collect" checked>
    <label for="collect">Collect</label>

    <input type="radio" id="deliver" name="delivery" value="deliver">
    <label for="deliver">Deliver</label>

    </p>

</body>

</html>
